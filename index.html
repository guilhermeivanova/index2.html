<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Entrevista de Emprego</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    .jumbotron {
      background-color: #007bff;
      color: #fff;
      padding: 100px 0; /* Espaçamento superior e inferior aumentado */
    }
    .jumbotron h2 {
      font-size: 36px;
    }
    .jumbotron p {
      font-size: 20px;
    }
    .btn-primary {
      background-color: #ffc107;
      border-color: #ffc107;
      margin-top: 20px; /* Margem superior aumentada */
    }
    .btn-primary:hover {
      background-color: #e0a800;
      border-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center vh-100"> <!-- vh-100 para ocupar altura total da tela -->
      <div class="col-md-8">
        <div class="jumbotron text-center">
          <h2>Meu Site de Demonstração Bootstrap</h2>
          <p>Este é um exemplo simples de como usar o Bootstrap para criar um site responsivo.</p>
          <a href="testao.html" class="btn btn-primary">Sobre Mim</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript (opcional, apenas se você precisar de funcionalidades JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
